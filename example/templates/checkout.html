<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Checkout</title>
  </head>

  <body>
    <h1>Checkout</h1>

    <p>Pay now: One billion dolaars!</p>

    {% for method, data in forms.items %}
    <form method="post" action="{{ data.url }}">
      {% for key, value in data.form.items %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endfor %}
      <input type="submit" name="submit" value="{{ method }}">
      {% if data.tested %}
      <p>{{ method }}: tested and works</p>
      {% else %}
      <p>{{ method }}: not tested</p>
      {% endif %}
    </form>
    {% endfor %}

  </body>
</html>
